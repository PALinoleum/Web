<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="css/icons/cross.ico">

    <title>Войти</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="css/icons/gray.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Учетная запись</h1>
      <label for="inputEmail" class="sr-only">Почта</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Почта" required autofocus>
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Подключиться</button>
      <a href="index.html" class = "h6">Вернуться на главную</a>
    </form>
  </body>
</html>
